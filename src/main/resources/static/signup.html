<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles2.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body style="background-image: url('img/brg.jpg');">
<div class="signup-wrapper">
    <div class="signup-left" style="background-image: url('img/brg.jpg');">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
    </div>
    <div class="signup-right">
        <div class="signup-form">
            <h2>SIGN UP</h2>

            <!-- SECTION 1: Identity Verification -->
            <div class="section">
                <h3>Identity Verification</h3>
                
                <div class="form-row full">
                    <div class="form-group">
                        <label for="name">Full Name :</label>
                        <input type="text" id="name" required />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nic">NIC Number :</label>
                        <input type="text" id="nic" required />
                    </div>
                </div>
                
                <div class="form-row full">
                    <div class="form-group">
                        <label>Upload NIC Image (Front & Back) :</label>
                        <input type="file" id="nicFront" accept="image/*" required />
                        <input type="file" id="nicBack" accept="image/*" required />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Registered Mobile Number :</label>
                        <input type="tel" id="phone" required />
                    </div>
                </div>
            </div>
            
            <!-- SECTION 2: OTP Verification -->
            <div class="section">
                <h3>OTP Verification</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address :</label>
                        <input type="email" id="email" required />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="otp">OTP Code :</label>
                        <input type="text" id="otp" placeholder="Enter code" maxlength="6" pattern="\d{6}" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
                    </div>
                    <div class="form-group">
                        <button id="sendOtpBtn" class="btn-sendotp">Send OTP</button>
                    </div>
                </div>
            </div>
            
            <!-- SECTION 4: Create Login Credentials -->
            <div class="section">
                <h3>Create Login Credentials</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input type="text" id="username" required />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" id="password" required />
                        <small class="password-rules">Min 8 characters, at least 1 number, 1 special character</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password :</label>
                        <input type="password" id="confirmPassword" required />
                    </div>
                </div>
            </div>
            
            <!-- SECTION 5: Terms & Consent -->
            <div class="section">
                <h3>Terms & Consent</h3>
                
                <div class="form-row full">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms" required> I agree to Terms & Conditions
                        </label>
                    </div>
                </div>
                
                <div class="form-row full">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="consent" required> I consent to digital banking services
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- SECTION 6: Submit -->
            <div class="section">
                <button id="confirmBtn" class="btn-confirm">Register</button>
            </div>
            
            <div id="otp-countdown" class="error" style="display:none;"></div>
            <div id="signup-error" class="error" style="display:none;"></div>
            
            <div class="back-to-signin">
                <a href="login.html">Back to Sign in</a>
            </div>
        </div>
    </div>
</div>
<script src="js/signup.js"></script>
</body>
</html>
