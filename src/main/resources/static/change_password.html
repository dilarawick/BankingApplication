<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/styles-auth.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body class="bg-blur">
    <div class="toast" id="toast"></div>
    <div class="signup-wrapper">
        <div class="login-left" style="background-image: url('img/brg.jpg');">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>
        <div class="signup-right">
            <div class="signup-form">
                <h2>Reset Password</h2>
                <div id="signupVerifySection" style="display: block;">
                    <div class="section">
                        <h3>Identity Verification</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Full Name :</label>
                                <input type="text" id="name"/>
                            </div>
                            <div class="form-group">
                                <label for="nic">NIC Number :</label>
                                <input type="text" id="nic"/>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>OTP Verification</h3>
                        
                        <div class="form-row full">
                            <div class="form-group">
                                <label for="email">Email Address :</label>
                                <input type="email" id="email"/>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="otp">OTP Code :</label>
                                <input type="text" id="otp" placeholder="Enter code" maxlength="6" pattern="\d{6}" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
                            </div>
                            <div class="form-group" style="justify-content: space-around; margin-bottom: 0px;">
                                <button id="sendOtpBtn" class="btn-sendotp" type="button">
                                    <span class="btn-text">Send OTP</span>
                                </button>
                                <div id="otpCountdown" class="otp-countdown" style="display:none;"></div>
                            </div>
                        </div>
                    </div>
                    <button id="verifyBtn" type="button" class="btn-confirm">Verify</button>
                </div>

                <div id="createCredentialsSection" style="display: none;">
                    <div class="section">
                        <h3>Create Login Credentials</h3>
                        
                        <div class="form-row full">
                            <div class="form-group">
                                <label for="password">Password :</label>
                                <input type="password" id="password"/>
                                <small class="password-rules">Min 8 characters, at least 1 number, 1 special character</small>
                            </div>
                        </div>
                        
                        <div class="form-row full">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password :</label>
                                <input type="password" id="confirmPassword"/>
                            </div>
                        </div>
                    </div>

                    <button id="confirmBtn" type="button" class="btn-confirm">Register</button>
                </div>
                
                <div class="back-to-signin">
                    <a href="login.html">Back to Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/change_password.js"></script>
    <script src="js/util.js"></script>
</body>
</html>
