<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles2.css" />
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body style="background-image: url('img/brg.png');">
    <div class="signup-wrapper">
        <div class="signup-left" style="background-image: url('img/logo_brg.png');">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>
        <div class="signup-right">
            <div class="signup-form">
                <h2>Reset Password</h2>

                <div id="errorMessage" class="message error" style="display:none;"></div>
                <div id="successMessage" class="message success" style="display:none;"></div>

                <div class="form-row full">
                    <div class="form-group">
                        <label for="name">Full Name :</label>
                        <input type="text" id="name" required />
                    </div>
                </div>

                <div class="form-row full">
                    <div class="form-group">
                        <label for="nic">NIC :</label>
                        <input type="text" id="nic"required />
                    </div>
                </div>

                <div class="form-row full">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="otp" placeholder="Enter code" maxlength="6" pattern="\d{6}" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
                    </div>
                    <div class="form-group">
                        <button id="sendOtpBtn" class="btn-sendotp">Send OTP</button>
                    </div>
                </div>
                <div id="countdown" class="countdown"></div>
                <div id="verify-error" class="small-error" style="display:none"></div>

                <button id="verifyBtn" class="btn-confirm">Verify</button>
            </div>

            <div id="changeSection" class="signup-form" style="display:none;">
                <div id="errorMessage" class="message error" style="display:none;"></div>
                <div id="successMessage" class="message success" style="display:none;"></div>
                <br>

                <div class="form-row full">
                    <div class="form-group">
                        <input type="password" id="newPassword" placeholder="New Password" required />
                    </div>
                </div>

                <div class="form-row full">
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                    </div>
                </div>
                <div id="change-error" class="small-error" style="display:none"></div>
                <button id="changeBtn" class="btn-confirm">Confirm</button>
            </div>
            
            <div class="back-to-signin">
                <a href="login.html">Back to Sign in</a>
            </div>
        </div>
    </div>
    <script src="/js/change_password.js"></script>
</body>
</html>
