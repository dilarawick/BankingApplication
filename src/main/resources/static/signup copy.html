<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Signup</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="container">
    <h2>Sign up</h2>
    <input id="accountNo" placeholder="Account number (6 chars)" />
    <input id="branch" placeholder="Branch (name or id)" />
    <input id="name" placeholder="Full name" />
    <input id="nic" placeholder="NIC" />
    <input id="phone" placeholder="Phone number" />
    <input id="email" placeholder="Email" />
    <div style="display:flex; gap:8px;">
        <input id="otp" placeholder="OTP" style="flex:1" />
        <button id="sendOtpBtn" style="width:140px">Send OTP</button>
    </div>
    <div id="countdown" class="countdown"></div>
    <div id="signup-error" class="small-error" style="display:none"></div>

    <div style="margin-top:12px;">
        <button id="confirmBtn">Confirm</button>
    </div>
</div>

<script src="/js/signup.js"></script>
</body>
</html>
