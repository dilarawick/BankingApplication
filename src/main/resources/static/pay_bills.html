<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Bank - Bills</title>
    <link rel="stylesheet" href="css/styles3.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="logo-container">
                        <img src="img/j_logo.png" alt="Logo">
                    </div>
                </div>
                <h1 class="bank-name">NOVA BANK</h1>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>DASHBOARD</span>
                </a>
                <a href="accounts.html" class="nav-item">
                    <span>ACCOUNTS</span>
                </a>
                <a href="bank_transfer.html" class="nav-item">
                    <span>BANK TRANSFER</span>
                </a>
                <a href="pay_bills.html" class="nav-item active">
                    <div class="nav-icon-container">
                        <img class="nav-icon" src="img/pay_bills_icon.png" alt="Logo">
                    </div>
                    <span>PAY BILLS</span>
                </a>
                <a href="smart_spend.html" class="nav-item">
                    <span>SMART SPEND</span>
                </a>
                <a href="e_statement.html" class="nav-item">
                    <span>E-STATEMENT</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="icon-btn">
                    <img src="img/settings_icon.png" alt="Profile">
                </button>
                <button class="icon-btn" id="logoutBtn">
                    <img src="img/logout_icon.png" alt="Profile">
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 class="page-title">Pay Bills</h2>
                <div class="header-actions">
                    <button class="icon-btn">
                        <img src="img/search_icon.png" alt="Profile">
                    </button>
                    <button class="icon-btn">
                        <img src="img/bell_icon.png" alt="Profile">
                    </button>
                    <div class="profile-avatar">
                        <img src="img/pfp_img.png" alt="Profile">
                    </div>
                </div>
            </header>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
