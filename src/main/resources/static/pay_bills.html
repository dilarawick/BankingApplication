<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Bank - Bills</title>
    <link rel="stylesheet" href="css/styles-post-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="toast" id="toast"></div>
    <!-- Notification Banner -->
    <div id="notificationBanner" class="notification-banner" style="display: none;">
        <div class="notification-content">
            <span id="notificationText"></span>
            <span id="closeNotification" class="notification-close">&times;</span>
        </div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="logo-container">
                        <img src="img/j_logo.png" alt="Logo">
                    </div>
                </div>
                <h1 class="bank-name">NOVA BANK</h1>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>DASHBOARD</span>
                </a>
                <a href="accounts.html" class="nav-item">
                    <span>ACCOUNTS</span>
                </a>
                <a href="bank_transfer.html" class="nav-item">
                    <span>BANK TRANSFER</span>
                </a>
                <a href="pay_bills.html" class="nav-item active">
                    <div class="nav-icon-container">
                        <img class="nav-icon" src="img/pay_bills_icon.png" alt="Logo">
                    </div>
                    <span>PAY BILLS</span>
                </a>
                <a href="smart_spend.html" class="nav-item">
                    <span>SMART SPEND</span>
                </a>
                <a href="e_statement.html" class="nav-item">
                    <span>E-STATEMENT</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="icon-btn" onclick="handleSettings()">
                    <img src="img/settings_icon.png" alt="Settings">
                </button>
                <button class="icon-btn" id="logoutBtn" onclick="handleLogout()">
                    <img src="img/logout_icon.png" alt="Logout">
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 class="page-title">Pay Bills</h2>
                <div class="header-actions">
                    <button class="icon-btn">
                        <img src="img/search_icon.png" alt="Profile">
                    </button>
                    <button class="icon-btn">
                        <img src="img/bell_icon.png" alt="Profile">
                    </button>
                    <div class="profile-avatar">
                        <img src="img/pfp_img.png" alt="Profile">
                    </div>
                </div>
            </header>
                <section class="page-body">
                    <div class="pay-bills-panel">
                        <form id="payBillForm" class="pay-bills-form">
                            <div class="form-row">
                                <label for="category">Category</label>
                                <select id="category" required>
                                    <option value="">Select category</option>
                                    <option value="utilities">Utility bills</option>
                                    <option value="telephone">Telephone bills</option>
                                    <option value="mobile">Mobile bills</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <label>Biller</label>
                                <div id="billerList" class="biller-list">
                                    <!-- biller logos will be injected here -->
                                </div>
                            </div>

                            <div class="form-row">
                                <label>Unpaid Bills</label>
                                <div class="bills-table-wrap">
                                    <table id="unpaidBillsTable" class="bills-table">
                                        <thead>
                                            <tr><th></th><th>Invoice / Ref</th><th>Due Date</th><th>Amount (LKR)</th></tr>
                                        </thead>
                                        <tbody>
                                            <tr><td colspan="4">Select a biller to see unpaid bills</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="form-row">
                                <label for="accountNumber">Account Number</label>
                                <input type="text" id="accountNumber" name="accountNumber" placeholder="Selected account number" required />
                            </div>

                            <div class="form-row">
                                <label for="amount">Amount (LKR)</label>
                                <input type="number" id="amount" name="amount" min="0" step="0.01" required />
                            </div>

                            <div class="form-actions">
                                <button type="button" id="payBtn" class="primary">Pay Bill</button>
                            </div>
                        </form>
                    </div>
                </section>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/util.js"  ></script>
    <script src="js/security.js"  ></script>
    <script src="js/pay_bills.js"></script>
</body>
</html>
