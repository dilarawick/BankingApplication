<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="margin:0; padding:0; background:#f4f6f8; font-family:Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding:40px 0;">
            <table width="600" cellpadding="0" cellspacing="0"
                   style="
                       background:#ffffff;
                       border-radius:8px;
                       box-shadow:0 8px 24px rgba(0,0,0,0.12);
                   ">

                <tr>
                    <td style="
                        padding:24px;
                        background-image:url('https://cdn.jsdelivr.net/gh/ItsKalfox/ItsKalfox/nova-brg.jpg');
                        background-repeat:no-repeat;
                        background-position:center;
                        background-size:cover;
                        color:#ffffff;
                        border-radius:8px 8px 0 0;
                        text-align:center;
                    ">
                        <img src="https://cdn.jsdelivr.net/gh/ItsKalfox/ItsKalfox/nova-logo.png" alt="Kalfox Logo" width="75" />
                        <h2 style="margin:0; font-size:20px;">
                            Nova Banking
                        </h2>
                    </td>
                </tr>

                <tr>
                    <td style="padding:32px; color:#333333;">
                        <p style="font-size:16px;">
                            Hello <strong>{{NAME}}</strong>,
                        </p>

                        <p style="font-size:15px; line-height:1.6;">
                            Your requested an OPT code.
                            Please use below OTP.
                        </p>

                        <div style="
                            background:#f1f5ff;
                            border:1px dashed #1e6bff;
                            padding:16px;
                            font-size:18px;
                            font-weight:bold;
                            text-align:center;
                            margin:24px 0;
                            letter-spacing:1px;
                        ">
                            {{OTP}}
                        </div>

                        <p style="font-size:14px; color:#666666;">
                            If you didn't request this, ignore this email.
                        </p>

                        <p style="margin-top:32px;">
                            Regards,<br>
                            <strong>Nova Banking</strong>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td style="
                        padding:16px;
                        background:#f4f6f8;
                        text-align:center;
                        font-size:12px;
                        color:#777777;
                        border-radius:0 0 8px 8px;
                    ">
                        Â© 2025 Nova Banking. All rights reserved.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
