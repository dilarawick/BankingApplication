<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Credentials</title>
    <link rel="stylesheet" href="css/styles2.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body style="background-image: url('img/brg.png');">
    <div class="signup-wrapper">
        <div class="login-left" style="background-image: url('img/logo_brg.png');">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo">
            </div>
        </div>
        <div class="login-right">
            <div class="signup-form">
                <h2>SIGN UP</h2>

                <div id="errorMessage" class="message error" style="display:none;"></div>
                <div id="successMessage" class="message success" style="display:none;"></div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="Username" required />
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Password" required />
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                    </div>
                </div>

                <button id="signupBtn" class="btn-confirm">Confirm</button>
            </div>
        </div>
    </div>
    <script src="/js/create_credentials.js"></script>
</body>
</html>
