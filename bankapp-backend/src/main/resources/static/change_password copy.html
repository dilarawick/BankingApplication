<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Change Password</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="container">
    <h2>Reset/Change Password</h2>
    <input id="name" placeholder="Full name" />
    <input id="nic" placeholder="NIC" />
    <input id="email" placeholder="Email" />
    <div style="display:flex; gap:8px;">
        <input id="otp" placeholder="OTP" style="flex:1" />
        <button id="sendOtpBtn">Send OTP</button>
    </div>
    <div id="countdown" class="countdown"></div>
    <div id="verify-error" class="small-error" style="display:none"></div>

    <div style="margin-top:12px;">
        <button id="verifyBtn">Verify</button>
    </div>

    <div id="changeSection" style="display:none; margin-top:12px;">
        <input id="newPassword" type="password" placeholder="New password" />
        <input id="confirmPassword" type="password" placeholder="Confirm new password" />
        <div id="change-error" class="small-error" style="display:none"></div>
        <div style="margin-top:8px;">
            <button id="changeBtn">Change password</button>
        </div>
    </div>
</div>

<script src="/js/change_password.js"></script>
</body>
</html>
