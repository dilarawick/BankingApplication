<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Bank - Bills</title>
    <link rel="stylesheet" href="css/styles3.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="logo-container">
                        <img src="img/j_logo.png" alt="Logo">
                    </div>
                </div>
                <h1 class="bank-name">NOVA BANK</h1>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>DASHBOARD</span>
                </a>
                <a href="accounts.html" class="nav-item">
                    <span>ACCOUNTS</span>
                </a>
                <a href="bank_transfer.html" class="nav-item">
                    <span>BANK TRANSFER</span>
                </a>
                <a href="pay_bills.html" class="nav-item active">
                    <span>PAY BILLS</span>
                </a>
                <a href="e_statement.html" class="nav-item">
                    <span>E-STATEMENT</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="icon-btn">
                    <img src="img/settings_icon.png" alt="Profile">
                </button>
                <button class="icon-btn" id="logoutBtn">
                    <img src="img/logout_icon.png" alt="Profile">
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 class="page-title">Pay Bills</h2>
                <div class="header-actions">
                    <button class="icon-btn">
                        <img src="img/search_icon.png" alt="Profile">
                    </button>
                    <button class="icon-btn">
                        <img src="img/bell_icon.png" alt="Profile">
                    </button>
                    <div class="profile-avatar">
                        <img src="img/pfp_img.png" alt="Profile">
                    </div>
                </div>
            </header>

            <div class="pb-Container">
                <section class="utilitybtn-section">

                    <h3 class="pbhead-text">Utility Billers</h3>

                    <div class="utility-row">

                        <!--CEB Button-->
                        <div class="btn-wrapper">
                            <button class="utility-btn" data-form="cebForm">
                                <a href="#">
                                    <img class="cebimg"
                                        src="https://images.seeklogo.com/logo-png/22/2/ceylon-electricity-board-logo-png_seeklogo-226257.png"
                                        alt="CEB">
                                </a>
                            </button>
                            <span class="pbbtn-label">CEB</span>
                        </div>

                        <div class="btn-wrapper">
                            <!--NWSDB Button-->
                            <button class="utility-btn" data-form="nwsdbForm">
                                <a href="#">
                                    <img class="nwsdbimg" src="https://trims.waterboard.lk/images/logo.png" alt="NWSDB">
                                </a>
                            </button>
                            <span class="pbbtn-label">NWSDB</span>
                        </div>

                        <div class="btn-wrapper">
                            <!--CEB Button-->
                            <button class="utility-btn">
                                <a href="#">
                                    <img class="sltimg"
                                        src="https://play-lh.googleusercontent.com/qCEwpUDhKk1UtqGGgKFXQR9hhve9xw9fKg39pHbMAsVkgwSmfUGlidInEtrZEzSwdGo"
                                        alt="SLT">
                                </a>
                            </button>
                            <span class="pbbtn-label">SLT</span>
                        </div>

                        <div class="btn-wrapper">
                            <!--Dialog Button-->
                            <button class="utility-btn">
                                <a href="#">
                                    <img class="dialogimg"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEh_I9oAzByf00MZwqOiybk4SsCt5Cf4dE0W28fX6Lx909VGQ1mFPxrkS-tAkSs9VGb8k&usqp=CAU"
                                        alt="Dialog">

                                </a>
                            </button>
                            <span class="pbbtn-label">Dialog</span>
                        </div>

                        <div class="btn-wrapper">
                            <!--Dialog Button-->
                            <button class="utility-btn">
                                <a href="#">
                                    <img class="dialogimg"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEh_I9oAzByf00MZwqOiybk4SsCt5Cf4dE0W28fX6Lx909VGQ1mFPxrkS-tAkSs9VGb8k&usqp=CAU"
                                        alt="Dialog">

                                </a>
                            </button>
                            <span class="pbbtn-label">Dialog</span>
                        </div>

                        <div class="btn-wrapper">
                            <!--Dialog Button-->
                            <button class="utility-btn">
                                <a href="#">
                                    <img class="dialogimg"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEh_I9oAzByf00MZwqOiybk4SsCt5Cf4dE0W28fX6Lx909VGQ1mFPxrkS-tAkSs9VGb8k&usqp=CAU"
                                        alt="Dialog">

                                </a>
                            </button>
                            <span class="pbbtn-label">Dialog</span>
                        </div>

                        <div class="btn-wrapper">
                            <!--Dialog Button-->
                            <button class="utility-btn">
                                <a href="#">
                                    <img class="dialogimg"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEh_I9oAzByf00MZwqOiybk4SsCt5Cf4dE0W28fX6Lx909VGQ1mFPxrkS-tAkSs9VGb8k&usqp=CAU"
                                        alt="Dialog">

                                </a>
                            </button>
                            <span class="pbbtn-label">Dialog</span>
                        </div>

                        <div class="btn-wrapper">
                            <!--Dialog Button-->
                            <button class="utility-btn">
                                <a href="#">
                                    <img class="dialogimg"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEh_I9oAzByf00MZwqOiybk4SsCt5Cf4dE0W28fX6Lx909VGQ1mFPxrkS-tAkSs9VGb8k&usqp=CAU"
                                        alt="Dialog">

                                </a>
                            </button>
                            <span class="pbbtn-label">Dialog</span>
                        </div>

                        <div class="btn-wrapper">
                            <!--Dialog Button-->
                            <button class="utility-btn">
                                <a href="#">
                                    <img class="dialogimg"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEh_I9oAzByf00MZwqOiybk4SsCt5Cf4dE0W28fX6Lx909VGQ1mFPxrkS-tAkSs9VGb8k&usqp=CAU"
                                        alt="Dialog">

                                </a>
                            </button>
                            <span class="pbbtn-label">Dialog</span>
                        </div>

                    </div>


                </section>


                <div class="payinfo">

                    <!--CEB Form-->
                    <section id="cebForm" class="bill-form" class="bill-form hidden">
                        <h2 class="pbform-title">Ceylon Electricity Board</h2>

                        <div class="pbform-group">
                            <label for="pbbankAcc">Pay From</label>
                            <select type="text" id="pbbankapp" placeholder="Enter CEB account number">
                                <option value="">-- Choose Account --</option>
                            </select>
                        </div>

                        <div class="pbform-group">
                            <label for="cebAmount">Amount (LKR)</label>
                            <input type="number" id="cebAmount" placeholder="Enter payment amount">
                        </div>

                        <div class="pbform-group">
                            <label for="cebbillno">Electricity Bill Account No</label>
                            <input type="text" id="cebbillno" placeholder="Electricity Bill Account No">
                        </div>

                        <div class="pbform-group">
                            <label for="cebbillno">Re Enter Electricity Bill Account Number</label>
                            <input type="text" id="recebbillno" placeholder="Electricity Bill Account No">
                        </div>

                        <button class="pbnext-btn" id="cebnextBtn">Next</button>
                    </section>


                    <!--NWSDB Form-->

                    <section id="nwsdbForm" class="bill-form">
                        <h2 class="pbform-title">National Water Supply and Drainage Board</h2>

                        <div class="pbform-group">
                            <label for="pbbankAcc">Pay From</label>
                            <select type="text" id="pbbankacc" placeholder="Enter CEB account number">
                                <option value="">-- Choose Account --</option>
                            </select>
                        </div>

                        <div class="pbform-group">
                            <label for="cebAmount">Amount (LKR)</label>
                            <input type="number" id="wbAmount" placeholder="Enter payment amount">
                        </div>

                        <div class="pbform-group">
                            <label for="wbbillno">Water Bill Account No</label>
                            <input type="text" id="wbbillno" placeholder="Water Bill Account No">
                        </div>

                        <div class="pbform-group">
                            <label for="wbbillno">Re Enter Water Bill Account Number</label>
                            <input type="text" id="rewbbillno" placeholder="Water Bill Account No">
                        </div>

                        <button class="pbnext-btn">Next</button>
                    </section>


                    <div id="form2" style="display:none; border:1px solid #ccc; padding:20px; width:300px;">
                        <h3>Payment Details</h3>
                        <p><strong>Name:</strong> <span id="confirmName"></span></p>
                        <p><strong>Amount:</strong> $<span id="confirmAmount"></span></p>

                        <button type="button" id="backBtn">Back</button>
                        <button type="button" id="confirmBtn">Confirm</button>
                    </div>



                </div>
            </div>



        </main>
    </div>
    <script src="js/paybills.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
