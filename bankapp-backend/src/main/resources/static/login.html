<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/styles2.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body style="background-image: url('img/brg.png');">
<div class="login-wrapper">
    <div class="login-left" style="background-image: url('img/logo_brg.png');">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
    </div>

    <div class="login-right">
        <div class="login-form">
            <h2>LOGIN</h2>

            <div id="errorMessage" class="message error" style="display:none;"></div>
            <div id="successMessage" class="message success" style="display:none;"></div>

            <div class="input-group">
                <div class="input-wrapper">
                    <span class="input-icon"><img src="img/user_icon.png" alt="User icon"></span>
                    <input type="text" id="username" placeholder="Username" required />
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <span class="input-icon"><img src="img/pass_icon.png" alt="User icon"></span>
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <div class="forgot-password">
                    <a href="change_password.html">Forgot password?</a>
                </div>
            </div>
            <div id="login-error" class="error" style="display:none;"></div>
            <button  id="signinBtn" class="btn-signin">Sign In</button>

            <div class="signup-link">
                Don't have an account?<br>
                <a href="signup.html">SIGN UP</a>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
