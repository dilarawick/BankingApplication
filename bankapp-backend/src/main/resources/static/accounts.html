<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Bank - Accounts</title>

    <link rel="stylesheet" href="css/styles4.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        
    </style>
</head>

<body>
    <div class="container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="logo-container">
                        <img src="img/j_logo.png" alt="Logo">
                    </div>
                </div>
                <h1 class="bank-name">NOVA BANK</h1>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>DASHBOARD</span>
                </a>
                <a href="accounts.html" class="nav-item active">
                    <div class="nav-icon-container">
                        <img class="nav-icon" src="img/accounts_icon.png" alt="Logo">
                    </div>
                    <span>ACCOUNTS</span>
                </a>
                <a href="bank_transfer.html" class="nav-item">
                    <span>BANK TRANSFER</span>
                </a>
                <a href="pay_bills.html" class="nav-item">
                    <span>PAY BILLS</span>
                </a>
                <a href="smart_spend.html" class="nav-item">
                    <span>SMART SPEND</span>
                </a>
                <a href="e_statement.html" class="nav-item">
                    <span>E-STATEMENT</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="icon-btn">
                    <img src="img/settings_icon.png" alt="Profile">
                </button>
                <button class="icon-btn" id="logoutBtn">
                    <img src="img/logout_icon.png" alt="Profile">
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <header class="top-bar">
                <h2 class="page-title">Accounts</h2>

                <div class="header-actions">
                    <button class="icon-btn"><img src="img/search_icon.png" alt="Profile"></button>
                    <button class="icon-btn"><img src="img/bell_icon.png" alt="Profile"></button>
                    <div class="profile-avatar"><img src="img/pfp_img.png" alt="Profile"></div>
                </div>
            </header>

            <div class="content">
                <div class="row"><!-- JS inserts cards here --></div>
            </div>

            <!-- Add Account Form (Initially Hidden) -->
            <div id="addAccountForm">
                <div class="form">
                    <p class="form-title">Add Another Bank Account</p>

                    <div class="aaform">
                        <label>Bank Account Number:</label>
                        <input id="acc1" type="text" placeholder="Enter account number">
                    </div>

                    <div class="aaform">
                        <label>Re-enter Account Number:</label>
                        <input id="acc2" type="text" placeholder="Re-enter account number">
                    </div>

                    <div class="aaform">
                        <label>Email:</label>
                        <input id="email" type="email" placeholder="Enter email">
                    </div>

                    <div class="aaform">
                        <label>Nickname:</label>
                        <input id="nickname" type="text" placeholder="Enter nickname (optional)">
                    </div>

                    <p id="formMessage" class="form-message"></p>

                    <div class="addbtn">
                        <div class="form-message" id="addAccountMessage"></div> 
                        <button class="addaccbtn" id="addAccountSubmitBtn">ADD</button>
                        <button class="cancel-btn" id="cancelBtn">CANCEL</button>
                    </div>
                </div>
            </div>

            <!-- Edit Account Form (Initially Hidden) -->
            <div id="editAccountForm">
                <div class="form">
                    <p class="form-title">Edit Nickname</p>

                    <div class="aaform">
                        <label>Bank Account Number:</label>
                        <input id="editAccNo" type="text" placeholder="Enter account number" disabled>
                    </div>

                    <div class="aaform">
                        <label>Nickname:</label>
                        <input id="editNickname" type="text" placeholder="Enter new nickname">
                    </div>

                    <div class="addbtn">
                        <div class="form-message" id="editAccountMessage"></div>
                        <button class="addaccbtn" id="editAccountBtn">UPDATE</button>
                        <button class="cancel-btn" id="cancelEditBtn">CANCEL</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/account.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
