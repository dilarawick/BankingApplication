<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Bank - Smart Spend</title>
    <link rel="stylesheet" href="css/expense.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png"> 
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="logo-container">
                        <img src="img/logo.png" alt="Nova Bank Logo">
                    </div>
                </div>
                <h1 class="bank-name">NOVA BANK</h1>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>DASHBOARD</span>
                </a>
                <a href="accounts.html" class="nav-item">
                    <span>ACCOUNTS</span>
                </a>
                <a href="bank_transfer.html" class="nav-item">
                    <span>BANK TRANSFER</span>
                </a>
                <a href="pay_bills.html" class="nav-item">
                    <span>PAY BILLS</span>
                </a>
                <a href="expense.html" class="nav-item active">
                    <div class="nav-icon-container">
                        <img class="nav-icon" src="img/smart_spend_icon.png" alt="Smart Spend Icon">
                    </div>
                    <span>SMART SPEND</span>
                </a>
                <a href="e_statement.html" class="nav-item">
                    <span>E-STATEMENT</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="icon-btn">
                    <img src="img/settings_icon.png" alt="Settings">
                </button>
                <button class="icon-btn" id="helpBtn">
                    <img src="img/help_icon.png" alt="Help">
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 class="page-title">SMART SPEND</h2>
                <div class="header-actions">
                    <button class="icon-btn">
                        <img src="img/search_icon.png" alt="Search">
                    </button>
                    <button class="icon-btn">
                        <img src="img/bell_icon.png" alt="Notifications">
                    </button>
                    <div class="profile-avatar">
                        <img src="img/pfp_img.png" alt="Profile Avatar">
                    </div>
                </div>
            </header>

            <section class="smart-spend-content">
                <div class="monthly-budget-container">
                    <h3 class="monthly-budget-label">MONTHLY BUDGET:</h3>
                    <div class="budget-bar-placeholder"></div>
                </div>

                <div class="budget-ring-wrapper">
                    <div class="budget-ring-outer">
                        <div class="budget-ring-inner">
                            <div class="budget-percentage">80%</div>
                            <div class="budget-status-title">Heads up!</div>
                            <div class="budget-message">
                                You're at 80% of your budget. Small adjustments now can help you avoid overspending later.
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/expense.js"></script> 
</body>
</html>
